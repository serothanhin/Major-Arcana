        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: bold;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card-selector {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #8b7cc8;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .card-selector optgroup {
            font-weight: bold;
            color: #220044;
        }

        .card-selector option {
            padding: 5px;
        }

        .orientation-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-upright {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 6px rgba(76, 175, 80, 0.3);
        }

        .btn-upright:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(76, 175, 80, 0.4);
        }

        .btn-upright.active {
            background: linear-gradient(135deg, #2e7031, #45a049);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        .btn-reversed {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
            box-shadow: 0 4px 6px rgba(244, 67, 54, 0.3);
        }

        .btn-reversed:hover {
            background: linear-gradient(135deg, #da190b, #f44336);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(244, 67, 54, 0.4);
        }

            background: linear-gradient(135deg, #a01409, #da190b);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);

            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: linear-gradient(135deg, #9C27B0, #7B1FA2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(156, 39, 176, 0.3);

            background: linear-gradient(135deg, #7B1FA2, #9C27B0);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(156, 39, 176, 0.4);
        }

            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);

            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
            text-align: center;

            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

            background: rgba(255, 215, 0, 0.3);

            color: #ffd700;
        }

            background: rgba(192, 192, 192, 0.3);
            border: 1px solid #c0c0c0;
            color: #c0c0c0;
        }

            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            margin-left: 10px;
        }

            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
            color: #81C784;
        }

        .orientation-reversed {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
            color: #EF5350;
        }

        .card-effect {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #ffd700;
        }

        .effect-label {
            font-size: 12px;
            color: #b8b8b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .effect-text {
            font-size: 15px;
            line-height: 1.5;
            color: #fff;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #b8b8b8;
            font-style: italic;
        }

        .sparkle {
            display: inline-block;

        }

            line-height: 1.4;

            background: rgba(255, 215, 0, 0.5);

        }

        .suit-icon {
            font-size: 14px;
            margin-left: 5px;
        }
