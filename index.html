<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>D&D Tarot Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e0033 0%, #220044 50%, #330066 100%);
            min-height: 100vh;
            color: #fff;
            padding: 10px;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: bold;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card-selector {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #8b7cc8;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .orientation-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-upright {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 6px rgba(76, 175, 80, 0.3);
        }

        .btn-upright:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(76, 175, 80, 0.4);
        }

        .btn-upright.active {
            background: linear-gradient(135deg, #2e7031, #45a049);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        .btn-reversed {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
            box-shadow: 0 4px 6px rgba(244, 67, 54, 0.3);
        }

        .btn-reversed:hover {
            background: linear-gradient(135deg, #da190b, #f44336);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(244, 67, 54, 0.4);
        }

        .btn-reversed.active {
            background: linear-gradient(135deg, #a01409, #da190b);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        .random-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: linear-gradient(135deg, #9C27B0, #7B1FA2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(156, 39, 176, 0.3);
        }

        .random-btn:hover {
            background: linear-gradient(135deg, #7B1FA2, #9C27B0);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(156, 39, 176, 0.4);
        }

        .card-display {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            min-height: 300px;
        }

        .card-name {
            font-size: 22px;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .card-orientation {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .orientation-upright {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
            color: #81C784;
        }

        .orientation-reversed {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
            color: #EF5350;
        }

        .card-effect {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #ffd700;
        }

        .effect-label {
            font-size: 12px;
            color: #b8b8b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .effect-text {
            font-size: 15px;
            line-height: 1.5;
            color: #fff;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #b8b8b8;
            font-style: italic;
        }

        .sparkle {
            display: inline-block;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        .card-description {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 13px;
            line-height: 1.4;
            color: #d8d8d8;
            font-style: italic;
            max-height: 150px;
            overflow-y: auto;
        }

        .card-description::-webkit-scrollbar {
            width: 6px;
        }

        .card-description::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .card-description::-webkit-scrollbar-thumb {
            background: rgba(255, 215, 0, 0.5);
            border-radius: 3px;
        }
    </style>
</head>

            cardSelector.appendChild(option);

        // Function to display card
        function displayCard() {
            if (!currentCard || !currentOrientation) return;

            const cardDisplay = document.getElementById('cardDisplay');
            const effect = currentOrientation === 'upright' ? currentCard.upright : currentCard.reversed;
            const orientationClass = currentOrientation === 'upright' ? 'orientation-upright' : 'orientation-reversed';
            
            // Clean up description for display
            const cleanDescription = currentCard.description.replace(/\\r\\n/g, '<br>').replace(/\\n/g, '<br>');
            
            cardDisplay.innerHTML = `
                <div class="card-name">${currentCard.name}</div>
                <div class="card-orientation ${orientationClass}">${currentOrientation}</div>
                ${currentCard.description ? `<div class="card-description">${cleanDescription}</div>` : ''}
                <div class="card-effect">
                    <div class="effect-label">Effect (${currentOrientation}):</div>
                    <div class="effect-text">${effect}</div>
                </div>
            `;

        cardSelector.addEventListener('change', (e) => {
            const selectedCardName = e.target.value;
            if (selectedCardName) {
                currentCard = cardsData.find(card => card.name === selectedCardName);
                if (currentOrientation) {
                    displayCard();
                }
            }
        });

        // Upright button
        document.getElementById('uprightBtn').addEventListener('click', () => {
            if (!currentCard) {
                alert('Please select a card first!');
                return;

            currentOrientation = 'upright';
            document.getElementById('uprightBtn').classList.add('active');
            document.getElementById('reversedBtn').classList.remove('active');
            displayCard();
        });

            if (!currentCard) {
                alert('Please select a card first!');

            currentOrientation = 'reversed';
            document.getElementById('reversedBtn').classList.add('active');
            document.getElementById('uprightBtn').classList.remove('active');
            displayCard();
        });

        // Random button
        document.getElementById('randomBtn').addEventListener('click', () => {
            // Select random card
            const randomIndex = Math.floor(Math.random() * cardsData.length);
            currentCard = cardsData[randomIndex];
            
            // Select random orientation
            currentOrientation = Math.random() < 0.5 ? 'upright' : 'reversed';
            
            // Update UI
            cardSelector.value = currentCard.name;
            
            // Update button states
            if (currentOrientation === 'upright') {
                document.getElementById('uprightBtn').classList.add('active');
                document.getElementById('reversedBtn').classList.remove('active');
            } else {
                document.getElementById('reversedBtn').classList.add('active');
                document.getElementById('uprightBtn').classList.remove('active');
